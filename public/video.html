<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>On Thin Ice - Video</title>

        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>

        <script>
            const socket = io();
            socket.emit("video");

            socket.on("REDIRECT", data => {
                location.href = data;
            });
        </script>
        
    </body>
</html>
