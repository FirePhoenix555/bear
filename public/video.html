<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>On Thin Ice - Video</title>

        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>

        <script>
            const socket = io();
            socket.emit("video");

            socket.on("REDIRECT", data => {
                setTimeout(() => location.href = data, 1000);
            });
        </script>

        <p>
            Redirecting to YouTube... <br>
            (YouTube is has an SSL certificate. I hope that counts.)
        </p>
        
    </body>
</html>
